name: Build StatBot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build with Maven
        run: mvn package
        working-directory: ./StatBot   # <-- tell Maven where pom.xml is
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: statbot-jar
          path: ./StatBot/target/statbot-1.0-SNAPSHOT.jar
