name: Build StatBot Plugin

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Build with Maven
      - name: Build StatBot plugin
        run: mvn package

      # Upload compiled JAR
      - name: Upload compiled JAR
        uses: actions/upload-artifact@v4
        with:
          name: statbot-jar
          path: target/statbot-1.0-SNAPSHOT.jar
